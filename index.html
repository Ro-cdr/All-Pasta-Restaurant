<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pasta Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"/>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="p-3">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <img src="assets/icons/dinner_dining_white_36dp.svg" alt="Pasta svg"/>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Menu</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Locations</a></li>
          </ul>
  
          <div class="text-end">
            <button type="button" class="btn btn-order">Order Now</button>
          </div>
        </div>
      </div>
    </header>

    <div id="carouselHome" class="carousel slide">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <!-- Slides -->
      <div class="carousel-inner d-flex">
        <div class="carousel-item active">
          <img src="assets/images/spaghetti2.jpg" class="" alt="Spaghetti">
          <div class="carousel-caption">
            <h1>Authentic Italian Flavors</h1>
            <p>Following our tradition since 1982</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/lasagna.jpg" class="" alt="Lasagna">
          <div class="carousel-caption">
            <h1>Diversity of Italian Delights</h1>
            <p>Embark on a gastronomic journey</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/images/pasta1.jpg" class="" alt="Artisan pasta">
          <div class="carousel-caption">
            <h1>Prepared with artisan pasta</h1>
            <p>Made by our experienced chefs</p>
          </div>    
        </div>
      </div>

      <!-- Buttons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <footer>
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-between py-3 mt-4">
          <div class="col-lg-auto col-12 justify-content-lg-start justify-content-center d-flex">
            <span class="mb-3 mb-lg-0 text-body-secondary">Â© 2024 All Pasta Restaurant</span>
          </div>
      
          <ul class="nav col-lg-auto col-12 justify-content-lg-end justify-content-center list-unstyled d-flex">
            <li><a class="text-body-secondary" href="https://twitter.com/"><i class="bi bi-twitter-x h4"></i></a></li>
            <li class="ms-4"><a class="text-body-secondary" href="https://www.instagram.com/"><i class="bi bi-instagram h4"></i></a></li>
            <li class="ms-4"><a class="text-body-secondary" href="https://www.facebook.com"><i class="bi bi-facebook h4"></i></a></li>
          </ul>
        </div>
      </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
